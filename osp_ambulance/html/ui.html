<style>
  html {
    overflow: hidden !important;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  html::-webkit-scrollbar {
    width: 0;
    height: 0;
  }

  body {
    background-color: rgba(255, 255, 255, 0);
    caret-color: transparent;
    font-family: Roboto;
  }

  img {
    opacity: 0.9;
  }



  :root {
    --primary-color: rgba(44, 49, 64, 0.9);
    --secondary-color: rgb(52, 59, 78);

    --third-color-text: #2debba;
    --third-color: rgba(52, 234, 197, 0.3);
    --third-color-highlight: rgba(167, 172, 186, 0.9);
    --third-color-hover: rgba(52, 234, 197, 0.5);
    --third-color-active: rgba(52, 234, 197, 0.7);

    --tab-color: var(--primary-color);
    --tab-hover-color: var(--primary-color);
    --border-color: var(--primary-color);
    --default-icon-color: rgb(128, 138, 167);
  }



  .bounce-in {
    animation: bounce-in 0.5s;
  }

  .bounce-out {
    animation: bounce-in 0.5s reverse;
  }

  @keyframes bounce-in {
    0% {
      transform: scale(0);
    }

    50% {
      transform: scale(1.25);
    }

    100% {
      transform: scale(1);
    }
  }


  .bounce-in-small {
    animation: bounce-in-small 0.5s;
  }

  @keyframes bounce-in-small {
    0% {
      transform: scale(0);
    }

    50% {
      transform: scale(1.15);
    }

    100% {
      transform: scale(1);
    }
  }

  @media (min-width: 1920px) {
    :root {
      --rectangle-width: 100vh;
      --rectangle-height: 80vh;
      --circle-diameter: 0px;
      --circle-spacing: 20px;
    }
  }

  @media (min-width: 2560px) {
    :root {
      --rectangle-width: 100vh;
      --rectangle-height: 80vh;
      --circle-diameter: 0px;
      --circle-spacing: 22px;
    }
  }

  .topwrapper {
    position: absolute;
    /* background-color: red; */
    width: 106vh;
    height: 70vh;
    margin-top: 3.5vh;
    z-index: 0;
    background-image: radial-gradient(rgba(103, 103, 103, 0.1) 10%, transparent 10%),
      radial-gradient(rgba(125, 125, 125, 0.1) 10%, transparent 10%);
    background-position: 0 0, var(--circle-spacing) var(--circle-spacing);
    background-size: var(--circle-spacing) var(--circle-spacing);
  }

  .wrapper {
    width: 106.5vh;
    height: 73vh;
    background: radial-gradient(83% 83% at 50% 50%, rgba(67, 67, 67, 0.1), rgba(24, 24, 24, 0.7));
    transition: background 0.35s ease;
    background-color: var(--primary-color);
    margin: auto;
    margin-top: 9vh;
    box-shadow: rgba(0, 0, 0, 0.6) 0px 5px 15px;
    display: none;
    border-radius: 1vh;
  }



  .rectangle {
    width: 50vh;
    height: 50vh;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--circle-spacing), 1fr));
    grid-template-rows: repeat(auto-fit, minmax(var(--circle-spacing), 1fr));
    justify-items: center;
    align-items: center;
  }

  .circle {
    width: var(--circle-diameter);
    height: var(--circle-diameter);
    background-color: rgba(53, 53, 53, 0.722);
    border-radius: 50%;
  }

  .topbar {
    padding: 0.2vh;
    font-size: 2vh;
    color: rgb(255, 255, 255);
    text-shadow: 0 0 0.5vh rgba(255, 255, 255, 0.5);
    background-color: rgba(44, 49, 64, 0.7);
    box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px;
    display: block;
    text-align: center;
    border-top-left-radius: 1vh;
    border-top-right-radius: 1vh;
    background: radial-gradient(83% 83% at 50% 50%, rgba(52, 58, 77, 0.9), rgba(24, 24, 24, 0.05));

  }


  .minitopbar {

    padding-top: 0.5vh;
    box-shadow: rgba(0, 0, 0, 0.5) 0px 1px 4px;
  }

  document.addEventListener("DOMContentLoaded", function () {

    var tabs = document.getElementsByClassName("fancyTab");

    var tabContents = document.getElementsByClassName("tab-pane");

    for (var i = 0; i < tabs.length; i++) {
      tabs[i].addEventListener("click", function (event) {
        event.preventDefault();

        for (var j = 0; j < tabs.length; j++) {
          tabs[j].classList.remove("active");
        }

        for (var k = 0; k < tabContents.length; k++) {
          tabContents[k].classList.remove("in", "active");
        }

        this.classList.add("active");

        var tabContentId = this.getElementsByTagName("a")[0].getAttribute("href").slice(1);

        document.getElementById(tabContentId).classList.add("in", "active");
      });
    }
  });

  function LoadBodypartDamageContent(bodypart) {
    var input = '<div class="upperassescontent">';
    if (DamageList.BodyPartDamage.Bleeding[bodypart] > 0.5) {
      input += '<p class="dmgassesinnercontent" style="color:rgba(255, 0, 0, 0.9); text-shadow: 0 0 0.5vh rgba(255, 0, 0, 0.9);">' + lang.ui.severe_hemmorage + '</p>';
    } else {
      if (DamageList.BodyPartDamage.Bleeding[bodypart]) {
        input += '<p class="dmgassesinnercontent" style="color:rgba(255, 0, 0, 0.9); text-shadow: 0 0 0.5vh rgba(255, 0, 0, 0.9);">' + lang.ui.active_bleeding + '</p>';
      }
    }
    if (DamageList.BodyPartDamage.NeedSewed[bodypart] == true) {
      input += '<p class="dmgassesinnercontent" style="color:rgba(43, 90, 246, 0.9); text-shadow: 0 0 0.5vh rgba(43, 90, 246, 0.9);">' + lang.ui.need_sewing + '</p>';
    }
    if (DamageList.BodyPartDamage.Fractures[bodypart] == true) {
      input += '<p class="dmgassesinnercontent" style="color:rgba(255, 209, 112, 0.9); text-shadow: 0 0 0.5vh rgba(255, 209, 112, 0.9);">' + lang.ui.need_xray + '</p>';
    } else if (DamageList.BodyPartDamage.Fractures[bodypart] == 'xrayed') {
      input += '<p class="dmgassesinnercontent" style="color:rgba(255, 0, 0, 0.9); text-shadow: 0 0 0.5vh rgba(255, 0, 0, 0.9);">' + lang.ui.fractured + '</p>';
    }
    if (DamageList.BodyPartDamage.Fractures[bodypart] == 'splint') {
      input += '<p class="dmgassesinnercontent" id="tourniquet" style="color:rgba(181, 163, 74, 1.0); text-shadow: 0 0 0.5vh rgba(181, 163, 74, 1.0);">' + lang.ui.splint_applied + '</p>';
    } else if (DamageList.BodyPartDamage.Fractures[bodypart] == 'cast') {
      input += '<p class="dmgassesinnercontent" id="tourniquet" style="color:rgba(181, 163, 74, 1.0); text-shadow: 0 0 0.5vh rgba(181, 163, 74, 1.0);">' + lang.ui.cast_applied + '</p>';
    }



    if (bodypart == 'Rarm' || bodypart == 'Larm' || bodypart == 'Rleg' || bodypart == 'Lleg') {
      if (DamageList.BodyPartDamage.appliedTourniquets[bodypart] == true) {
        input += '<p class="dmgassesinnercontent" id="tourniquet" style="color:rgba(43, 90, 246, 0.9); text-shadow: 0 0 0.5vh rgba(43, 90, 246, 0.9);">' + lang.ui.tourniquet_applied + '</p>';
      }
    }
    input += '</div>';
    $(".wound" + bodypart).append(input);
    if (DamageList.BodyPartDamage.Wounds[bodypart].length > 0) {
      var input = '';
      if (DamageList.BodyPartDamage.Bleeding[bodypart]) {
        input += '<div class="woundtextborder"></div>';
      }
      input += '<div class="innerwounds">';
      var woundCounts = new Map();
      for (var wound of DamageList.BodyPartDamage.Wounds[bodypart]) {
        if (wound != null) {
          if (!woundCounts.has(wound)) {
            woundCounts.set(wound, 1);
          } else {
            var count = woundCounts.get(wound);
            woundCounts.set(wound, count + 1);
          }
        }
      }
      woundCounts.forEach(function (count, wound) {
        var severity;

        if (count === 1) {
          severity = lang.wounds.minor;
        } else if (count === 2) {
          severity = lang.wounds.medium;
        } else if (count > 2) {
          severity = lang.wounds.major;
        }
        input += '<p class="dmgassesinnercontent">' + severity + " " + woundTranslations[wound] + '</p>';
      });
      input += '</div>';
      $(".wound" + bodypart).append(input);
    } else {
      var input = '<div class="innerwounds">' +
        '<p class="dmgassesinnercontent">' + lang.ui.no_active_injuries + '</p>' +
        '</div>';

      $(".wound" + bodypart).append(input);
    }
  }

  function TriageExec(text, color, type) {
    var div = document.getElementsByClassName('triagebox')[0];
    div.style.backgroundColor = color;

    if (type == "Minor") {
      DamageList.BodyPartDamage.Triage = "Minor";
    } else if (type == "Delayed") {
      DamageList.BodyPartDamage.Triage = "Delayed";
    } else if (type == "Immediate") {
      DamageList.BodyPartDamage.Triage = "Immediate";
    } else if (type == "Expectant") {
      DamageList.BodyPartDamage.Triage = "Expectant";
    } else if (type == "None") {
      DamageList.BodyPartDamage.Triage = "None";
    }

    var div = document.getElementsByClassName('triageText')[0];
    var colorDiv = document.getElementsByClassName('triagebox')[0];

    if (DamageList.BodyPartDamage.Triage == "Minor") {
      div.textContent = lang.triage.minor;
      colorDiv.style.backgroundColor = 'rgba(52, 234, 128, 0.9)';
      colorDiv.style.background = "radial-gradient(83% 83% at 50% 50%, rgba(52, 234, 128, 0.3), rgba(83, 83, 83, 0.1))";
      div.style.color = "rgba(52, 234, 128, 0.99)";
      div.style.textShadow = "0 0 1vh rgba(52, 234, 128, 0.99)";
    } else if (DamageList.BodyPartDamage.Triage == "Delayed") {
      div.textContent = lang.triage.delayed;
      colorDiv.style.backgroundColor = 'rgba(255, 255, 0, 0.7)';
      colorDiv.style.background = "radial-gradient(83% 83% at 50% 50%, rgba(255, 255, 0, 0.3), rgba(83, 83, 83, 0.1))";
      div.style.color = "rgba(255, 255, 0, 0.99)";
      div.style.textShadow = "0 0 1vh rgba(255, 255, 0, 0.99)";
    } else if (DamageList.BodyPartDamage.Triage == "Immediate") {
      div.textContent = lang.triage.immediate;
      colorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
      colorDiv.style.background = "radial-gradient(83% 83% at 50% 50%, rgba(255, 0, 0, 0.3), rgba(83, 83, 83, 0.1))";
      div.style.color = "rgba(255, 0, 0, 0.99)";
      div.style.textShadow = "0 0 1vh rgba(255, 0, 0, 0.99)";
    } else if (DamageList.BodyPartDamage.Triage == "Expectant") {
      div.textContent = lang.triage.expectant;
      colorDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
      colorDiv.style.background = "radial-gradient(83% 83% at 50% 50%, rgba(0, 0, 0, 0.5), rgba(83, 83, 83, 0.1))";

      div.style.textShadow = "0 0 1vh rgba(0, 0, 0, 0.5)";

      colorDiv.style.backgroundColor = "rgba(167, 172, 186, 0.9);";

      div.style.textShadow = "0 0 1vh white";
      div.style.color = "white";
    }

    $.post('https://osp_ambulance/SaveData', JSON.stringify({ data: DamageList, PlayerId: DamageList.ServerId }));

  var isIn = false;
  var percent = 100;
  function painElement(percent) {
    if (isIn) {
      $("#painScreen").css("background", "radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(255,255,255,0.75) " + percent + "%)")
      $("#painScreen").fadeOut("fast");
    } else {
      $("#painScreen").css("background", "radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(255,255,255,0.75) " + percent + "%)")
      $("#painScreen").fadeIn("fast");
    }
    isIn = !isIn;
  }

  var i = 1000;
  var isRunning = true;

  function blackoutElement() {
    if (i > 0 && isRunning) {
      i--;
      $("#painScreen").css("background", "radial-gradient(circle, rgba(0,0,0,0.0) 0%, rgba(0,0,0,0.97) " + i * (1 / 7) + "%, rgba(0,0,0,1.0) 100%)")
      setTimeout(blackoutElement, 45);
    }
    if (i == 0) {
      BlackoutRagdoll()
    }
  }

  function reverseblackoutElement() {
    isRunning = false;
    if (i < 1000) {
      i++;
      $("#painScreen").css("background", "radial-gradient(circle, rgba(0,0,0,0.0) 0%, rgba(0,0,0,0.97) " + i * (1 / 7) + "%, rgba(0,0,0,1.0) 100%)")
      setTimeout(reverseblackoutElement, 45);
    }
    if (i == 1000) {
      isRunning = true;
    }

  }

  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    const timeString = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    return timeString;
  }


  function initiatecounter() {
    var countdownNumberEl = document.getElementById('countdown-number');
    countdownNumberEl.textContent = formatTime(countdown);
    loopid = setInterval(function () {
      countdown = --countdown <= 0 ? 0 : countdown;
      countdownNumberEl.textContent = formatTime(countdown);
      if (countdown === 0) {
        clearInterval(loopid);
      }

    }, 1000);
  }


  function createRipple(event) {
    const button = event.currentTarget;

    const circle = document.createElement("span");
    const diameter = Math.max(button.clientWidth, button.clientHeight);
    const radius = diameter / 2;

    circle.style.width = circle.style.height = `${diameter}px`;
    circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
    circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
    circle.classList.add("ripple", "uni");

    const ripple = button.getElementsByClassName("ripple")[0];

    if (ripple) {
      ripple.remove();
    }

    button.appendChild(circle);
  }

  var buttons = document.getElementsByTagName("button");
  for (const button of buttons) {
    button.addEventListener("click", createRipple);
  }


  let dragEl;
  let dragHandleEl;
  const lastPosition = {};

  function setupDraggable() {
    dragHandleEl = document.querySelector('[data-drag-handle]');
    dragHandleEl.addEventListener('mousedown', dragStart);
    dragHandleEl.addEventListener('mouseup', dragEnd);
    dragHandleEl.addEventListener('mouseout', dragEnd);
  }

  function setupResizable() {
    const resizeEl = document.querySelector('[data-resizable]');
    resizeEl.style.setProperty('resize', 'both');
    resizeEl.style.setProperty('overflow', 'hidden');
    const resizeObserver = new ResizeObserver(updateImageScaling);
    resizeObserver.observe(resizeEl);
  }

  function updateImageScaling() {
    if (editSkellyIsOpen == false) {
      return
    }
    const box = document.querySelector('.skellybox');
    if (box == undefined) {
      return
    }
    const style = getComputedStyle(box);

    skellyWidth = style.width
    var div = document.querySelector(".skellybox");
    div.style.width = skellyWidth;
    var width = parseFloat(style.width) * 0.05


    function updateSkellySize(ratio) {
      $('.ondmgSkelly').css({
        'width': 75 * ratio + 'vh',
        'height': 90 * ratio + 'vh',
      });
      $('.backgroundimg').css({
        'width': 54 * ratio + 'vh',
        'margin-top': 0.7 * ratio + 'vh',
        'margin-left': ((0) * ratio) - 15 * ratio + 'vh'
      });
      $('.head2').css({
        'width': 5.2 * ratio + 'vh',
        'margin-top': 3.9 * ratio + 'vh',
        'margin-left': (9.5 * ratio) + 'vh'
      });
      $('.torso2').css({
        'width': 8.7 * ratio + 'vh',
        'margin-top': 10.9 * ratio + 'vh',
        'margin-left': (7.75 * ratio) + 'vh'
      });
      $('.rarm2').css({
        'width': 6.84 * ratio + 'vh',
        'margin-top': 11.24 * ratio + 'vh',
        'margin-left': (2.6 * ratio) + 'vh'
      });
      $('.larm2').css({
        'width': 6.4 * ratio + 'vh',
        'margin-top': 11.24 * ratio + 'vh',
        'margin-left': (15 * ratio) + 'vh'
      });
      $('.rleg2').css({
        'width': 5.8 * ratio + 'vh',
        'margin-top': 24.25 * ratio + 'vh',
        'margin-left': (6 * ratio) + 'vh'

      $('.lleg2').css({
        'width': 5.85 * ratio + 'vh',
        'margin-top': 24.45 * ratio + 'vh',
        'margin-left': (12.2 * ratio) + 'vh'
      });
    }

    updateSkellySize(width / 17);
  }

  function dragStart(event) {
    dragEl = getDraggableAncestor(event.target);
    dragEl.style.setProperty('position', 'absolute');
    lastPosition.left = event.clientX;
    lastPosition.top = event.clientY;
    dragHandleEl.classList.add('dragging');
    dragHandleEl.addEventListener('mousemove', dragMove);
  }

  function dragMove(event) {
    const dragElRect = dragEl.getBoundingClientRect();
    const newLeft = dragElRect.left + event.clientX - lastPosition.left;
    const newTop = dragElRect.top + event.clientY - lastPosition.top;
    skellyPos = [newLeft, newTop]
    dragEl.style.setProperty('left', `${newLeft}px`);
    dragEl.style.setProperty('top', `${newTop}px`);
    lastPosition.left = event.clientX;
    lastPosition.top = event.clientY;
    window.getSelection().removeAllRanges();
  }

  function getDraggableAncestor(element) {
    if (element.getAttribute('data-draggable')) return element;
    return getDraggableAncestor(element.parentElement);
  }

  function dragEnd() {
    dragHandleEl.classList.remove('dragging');
    dragHandleEl.removeEventListener('mousemove', dragMove);
    dragEl = null;
  }


</script>
